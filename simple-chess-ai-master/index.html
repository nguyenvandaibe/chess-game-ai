<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <link href="lib/chessboardjs/css/chessboard-0.3.0.css" rel="stylesheet">
                <link href="style.css" rel="stylesheet">
                </link>
            </link>
        </meta>
    </head>
    <body>
        <div class="board" id="board">
        </div>
        <div class="info">
            Search depth:
            <select id="search-depth">
                <option value="1">
                    1
                </option>
                <option selected="" value="2">
                    2
                </option>
                <option value="3">
                    3
                </option>
                <option value="4">
                    4
                </option>
                <option value="5">
                    5
                </option>
            </select>
            <br>
                <span>
                    Positions evaluated:
                    <span id="position-count">
                    </span>
                </span>
                <br>
                    <span>
                        Time:
                        <span id="time">
                        </span>
                    </span>
                    <br>
                        <span>
                            Positions/s:
                            <span id="positions-per-s">
                            </span>
                        </span>
                        <br>
                            <br>
                                <div class="move-history" id="move-history">
                                </div>
                            </br>
                        </br>
                    </br>
                </br>
            </br>
        </div>
        <script src="lib/jquery/jquery-3.2.1.min.js">
        </script>
        <script src="lib/chessboardjs/js/chess.js">
        </script>
        <script src="lib/chessboardjs/js/chessboard-0.3.0.js">
        </script>
        <script src="script.js">
        </script>
        <script>
        </script>
    </body>
</html>
